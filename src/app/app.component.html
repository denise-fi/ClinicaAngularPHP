<div class="container">
  <h1>{{titulo}}</h1>
  <div class="col-sm-7 float-left">
    <table border="0" span="0" *ngIf="hayRegistros(); else sinarticulos" class="table table-borderless table-striped table-dark"  style=" border:0px; box-shadow:3px 3px 5px 4px rgba(0,0,0,0.25);">
      <thead class="thead-dark" style="background:black; color:white;">
        <tr>
          <td>IdUsuario</td>
          <td>Nombre</td>
          <td>Apellido</td>
          <td>Correo</td>
          <td>Numero</td>
          <td>Acciones</td>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usuario">
          <td>{{user.id_usuario}}</td>
          <td>{{user.nombre}}</td>
          <td>{{user.apellido}}</td>
          <td>{{user.correo}}</td>
          <td>{{user.numero}}</td>
          <td><button class="btn btn-danger text-white" (click)="Eliminar(user.id_usuario)">Borrar</button>&nbsp;<button class="btn btn-info text-white" (click)="Seleccionar(user.id_usuario)">Seleccionar</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #sinarticulos><p>No hay articulos.</p></ng-template>


<div class="card col-sm-4 p-2 float-right">
  <p>
    Nombre <input type="text" class="form-control m-1"type="text" [(ngModel)]="user.nombre" placeholder="namaewa esponje bobu">
  </p>
  <p>
    Apellido <input type="text" class="form-control m-1"type="text" [(ngModel)]="user.apellido" placeholder="square pantsu">
  </p>
  <p>
    Correo <input type="email" class="form-control m-1"type="text" [(ngModel)]="user.correo" placeholder="shikamaru.nara@gmail.com">
  </p>
  <p>
    Numero <input maxlength="13" type="tel" class="form-control m-1"type="text" [(ngModel)]="user.numero" placeholder="+569 3844 6175">
  </p>
  <p>
    Clave <input type="password" class="form-control m-1"type="text" [(ngModel)]="user.clave" placeholder="***********">
  </p>
  <div class="row">
    <div class="col-sm-2 "> <p><button class="btn btn-outline-dark float-left" (click)="Agregar()" >Agregar</button></p>&nbsp;</div>
    <div class="col-sm-2 offset-md-2"> <p><button class="btn btn-outline-dark float-right" (click)="Modificar()" >Modificar</button></p></div>
  </div>
 
</div>

</div>
